[cmake]
version = "3.15"
cmkr-include = "cmake/cmkr.cmake"

[project]
name = "bncsutil"
version = "${WORKFLOW_PROVIDED_VERSION}"
languages = ["C", "CXX"]
include-after = [
    "cmake/generate.cmake",
]

[vcpkg]
version = "2022.07.25"
packages = ["mpir", "doctest"]

[find-package]
doctest = {}

[target.bncsutil]
type = "static"
sources = [
    "src/*.cpp",
    "src/*.c",
    "cmake/libinfo.h.in",
]
include-directories = [
    "include",
]
include-before = ["cmake/mpir.cmake"]
link-libraries = ["mpir"]
private-compile-definitions = [
    "USE_NEW_BSHA1=1",
    "DEBUG1=1",
    "bncsutil_debug_message_a=printf",
]
cmake-after = """
generate_resources(${CMKR_TARGET})
"""

[target.test]
type = "executable"
sources = ["tests/*.cpp"]
link-libraries = ["doctest::doctest", "bncsutil"]

[[install]]
targets = ["bncsutil"]
destination = "lib"
